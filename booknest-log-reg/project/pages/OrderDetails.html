<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
    <link rel="stylesheet" href="../css/commonStyles.css">
    <link rel="stylesheet" href="../css/OrderDetails.css">
    <link rel="stylesheet" href="../css/OrderList.css">
</head>
<body>
    <div class="container-fluid " id="displayer">
        <div class="row flex-nowarp "> 
        <div class="col-12 noPadd rightSide">
            <div class="card w-100 h-100 noPadd bg-transparent border-0">
                <div class="card-body">
                <table id="table" >
                      
                      <thead class="fs-6">
                        <tr>
                      <td>image</td>
                      <td> title</td>
                      <td>price</td>
                      <td>quntaty</td>
                      <td> total cost</td></tr></thead>
                      <tbody>
                      <tr class="order">
                        <td><img src="../images/lastClosedDoors.png" class="  productImage"></td>
                        <td> <span class="fs-6">lastClosedDoors</span></td>
                        <td class="price fs-6">25.85$</td>
                        <td><span class="fs-6">1</span></td>
                        <td class="fs-6"> 625$</td>
                      </tr>
                    
                      <tr class="order">
                        <td><img src="../images/lastClosedDoors.png" class="  productImage fs-6"></td>
                        <td> <div class="fs-5 text-wrap">last Closed Doors</div></td>
                        <td class="price fs-5">25.85$</td>
                        <td><input type="number" value="1" class="w-25 fs-6 in"></td>
                        <td class="totalCost fs-6"> 625$</td>
                      </tr>
                    
                      
                      
                    
                    </tbody>
                    </table>
                </div>
                <div class="card-footer noPadd bg-transparent">
                 <div class=" total">
                    <label class="label">total cost  : <span id="cost">100.50</span>$ <span id="status" class="fs-1 fw-bold " > delivered </span></label>
                 </div>
                </div>
                
                </div>
            </div>
    
    </div>
</body>
</html>
